<!-- Vou usar Bootstrap, já que estou focando na funcionalidade -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">CRUD USERS</h1>
    <div class="container">
        <div class="row">
            <!-- Link para adicionar usuário -->
            <div class="col-xs-12">
                <a href="/add">Add User</a>
            </div>
            <div class="col-xs-12">
                <!-- Criando tabela -->
                <table class="table">
                    <!-- Agrupando cabeçalhos com 'thead'-->
                    <thead>
                        <tr>
                            <!-- Definindo cabeçalhos com 'th' -->
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mostrando usuários cadastrados e opções-->
                        {% for user in users %}
                        <tr>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.age}}</td>
                            <td>
                                <a href="/edit/{{user.id}}">Edit</a> | 
                                <a href="/delete/{{user.id}}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
