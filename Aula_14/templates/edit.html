<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align: center; color:brown">Edit User: {{ user.first_name }}</h1>
        <br/><br/>
        <form action="/edit/{{ user.id }}" class="container" method="POST">
            <div class="row">
                <div class="col-md-4">
                    First Name: 
                    <input type="text" name="first_name" id="first_name" placeholder="Type the first name..." 
                    value="{{ user.first_name }}"> <!-- Adicionando valor 'antigo' como default dentro da caixa de texto -->
                </div>
                <br/>
                <div class="col-md-4">
                    Last Name: 
                    <input type="text" name="last_name" id="last_name" placeholder="Type the last name..."
                    value="{{ user.last_name }}">
                </div>
                <br/>
                <div class="col-md-4">
                    Age: 
                    <input type="text" name="age" id="age" placeholder="Type the age..."
                    value="{{ user.age }}">
                </div>
            </div>
            <br/>
            <div class="row col-xs-12">
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
